<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Create Account CSS.css">
   </head>
<body>
  <div class="wrapper">
    <header><h3><img src="img/agis.png" width="35%" height="35%"><br><a href="index.html"><h2><button class="btn1"><i class="fa fa-home"></i></button></a>Registration</h2></header>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your Name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your Mobile Number" required>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Enter your Date of Birth" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter Enrollment Number" required>
      </div>


      <div class="input-box">
        <input type="password" placeholder="Create Password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm Password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="StudentLogin.html">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
